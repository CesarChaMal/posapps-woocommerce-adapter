pipelines:
  custom: # Pipelines that can only be triggered manually
    prod-deploy:
      - step:
          name: Test and deploy to production
          deployment: production
          caches:
            - gradle
          services:
            - mysql
          script:
          - npm cache clean -f
          - npm install -g npm@8.14.0
#          - npm install -g serverless --verbose
          - npm install -g serverless
          - npm install serverless-aws-documentation --save-dev
          - java -version
          - which javac
          - ./gradlew clean build
          - ls -l build/distributions/
            - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            - serverless -version
            - serverless deploy -stage=prod
  default:
    - step:
        name: Test and deploy to test
        deployment: test
        caches:
          - gradle
        services:
          - mysql
        script:
#          - yum -y update
          - export SLS_DEBUG="*"
          - npm cache clean -f
          - npm install -g npm@8.14.0
#          - npm install -g serverless --verbose
          - npm install -g serverless
          - npm install serverless-aws-documentation --save-dev
          - mkdir ~/jres
          - cd ~/jres
#          - #https://jdk.java.net/archive/
          - curl https://download.java.net/java/GA/jdk11/9/GPL/openjdk-11.0.2_linux-x64_bin.tar.gz | tar -xzvf openjdk-11.0.2_linux-x64_bin.tar.gz -C ~/jres
          - ln -s ~/jres/openjdk-11.0.2_linux-x64_bin ~/jres/java-11
          - export JAVA_HOME=~/jres/java-11
          - printenv | grep JAVA_HOME
          - ./gradlew clean build
          - ls -l build/distributions/
          - export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
          - export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
          - serverless -version
          - serverless deploy
definitions:
  services:
    mysql:
      image: mysql:5.6
      environment:
        MYSQL_DATABASE: posapps_woo_customer_test
        MYSQL_ROOT_PASSWORD: password
        MYSQL_USER: posapps_test
        MYSQL_PASSWORD: password